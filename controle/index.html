<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Controle Financeiro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #5c0000);
      font-family: 'Raleway', sans-serif;
      overflow: hidden;
    }

    .login-box {
      background: #1e1e1e;
      padding: 50px 40px;
      border-radius: 12px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.5);
      width: 380px;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .login-box h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #ff4c4c;
      text-shadow: 1px 1px 2px rgba(255, 0, 0, 0.5);
    }

    .login-box h2 {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 14px;
    }

    .login-box input::placeholder {
      color: #aaa;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #ff0000, #cc0000);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: linear-gradient(90deg, #cc0000, #990000);
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .checkbox-container input[type="checkbox"] {
      margin: 0;
      width: 16px;
      height: 16px;
    }

    .social-icons {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-icon-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: none;
      transition: transform 0.2s ease;
    }

    .social-icon-btn:hover {
      transform: scale(1.1);
    }

    .google { background: #db4437; }
    .facebook { background: #3b5998; }
    .twitter { background: #1da1f2; }

    .social-icon-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 30px 20px;
      }
      .social-icons {
        right: 10px;
      }
      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
<img src="https://i.ibb.co/qLfwtC6g/cn.png" width="80" height="80" alt="Descrição da imagem">
    <h2>Login - Controle Financeiro</h2>

    <input id="login-nome" type="text" placeholder="Usuário (sem @...)" />
    <input id="login-senha" type="password" placeholder="Senha" />

    <div class="checkbox-container">
      <input type="checkbox" id="manter-conectado">
      <label for="manter-conectado">Manter conectado</label>
    </div>

    <button class="login-btn" onclick="confirmarLogin()">Entrar</button>
  </div>

  <div class="social-icons">
    <button class="social-icon-btn google">
      <!-- Google Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">

        <path d="M46.1 24.5c0-1.62-.15-3.19-.43-4.7H24v9h12.4c-.54 2.91-2.2 5.37-4.67 7.05l7.05 5.48c4.14-3.82 6.32-9.45 6.32-15.83z" fill="#4285F4"/>
        <path d="M10.95 28.5a14.48 14.48 0 0 1 0-9l-7.05-5.48C1.4 17.36 0 20.57 0 24s1.4 6.64 3.9 9.98l7.05-5.48z" fill="#FBBC05"/>
        <path d="M24 48c5.72 0 10.88-1.89 14.55-5.12l-7.05-5.48C29.68 39.92 26.12 41 24 41c-6.32 0-11.75-4.42-13.05-10.5l-7.05 5.48C7.22 42.05 14.85 48 24 48z" fill="#34A853"/>
      </svg>
    </button>

    <button class="social-icon-btn facebook">
      <!-- Facebook Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
        <path d="M279.14 288l14.22-92.66h-88.91V117.33c0-25.35 12.42-50.06 52.24-50.06H293V6.26S273.33 0 256.36 0c-73.22 0-121.17 44.38-121.17 124.72V195.3H48v92.75z"/>
      </svg>
    </button>

    <button class="social-icon-btn twitter">
      <!-- Twitter Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.441 25.41 1.445 49.441 0 94.213-16.568 130.274-44.832-46.132-.974-84.792-31.188-98.112-72.772 6.498.974 12.995 1.441 19.818 1.441 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-103.001v-1.441c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"/>
      </svg>
    </button>
  </div>

  <footer>
    Desenvolvido by Gomes &hearts;
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFx7YYsI0jS2tN3sMtOUMRaNHJSIONX6A",
      authDomain: "bancofac-2aa1d.firebaseapp.com",
      databaseURL: "https://bancofac-2aa1d-default-rtdb.firebaseio.com/",
      projectId: "bancofac-2aa1d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function confirmarLogin() {
      const nome = document.getElementById("login-nome").value.trim();
      const senha = document.getElementById("login-senha").value.trim();
      const manterConectado = document.getElementById("manter-conectado").checked;

      const email = `${nome}@bancofac.com`;

      const persistence = manterConectado 
        ? firebase.auth.Auth.Persistence.LOCAL 
        : firebase.auth.Auth.Persistence.SESSION;

      firebase.auth().setPersistence(persistence)
        .then(() => {
          return firebase.auth().signInWithEmailAndPassword(email, senha);
        })
        .then(userCredential => {
          const uid = userCredential.user.uid;
          const dataHora = new Date().toISOString();

          firebase.database().ref(`logins/${uid}`).push({
            email: email,
            dataHora: dataHora
          });

          window.location = "controle.html";
        })
        .catch(error => {
          console.error(error);
          alert("Usuário ou senha inválidos.");
        });
    }
  </script>

</body>
</html>
