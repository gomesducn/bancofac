<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Controle Financeiro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #939dc7);
      font-family: 'Raleway', sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Varal de bandeirinhas */
    .bandeirinhas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      z-index: 1;
    }

    .bandeirinha {
      width: 30px;
      height: 40px;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      margin: 0 5px;
      animation: balancar 2s ease-in-out infinite alternate;
    }

    .bandeirinha:nth-child(3n) { background: #ffeb3b; }
    .bandeirinha:nth-child(3n+1) { background: #f44336; }
    .bandeirinha:nth-child(3n+2) { background: #4caf50; }

    @keyframes balancar {
      from { transform: rotate(5deg); }
      to { transform: rotate(-5deg); }
    }

    .login-box {
      background: #fff url('https://www.transparenttextures.com/patterns/wood-pattern.png') repeat;
      padding: 50px 40px;
      border-radius: 12px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
      width: 380px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* Elementos decorativos juninos */
    .login-box::before,
    .login-box::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: contain;
      opacity: 0.7;
    }

    .login-box::before {
      background: url('https://img.icons8.com/color/48/000000/corn.png') no-repeat center;
      top: -25px;
      left: -25px;
    }

    .login-box::after {
      background: url('https://img.icons8.com/color/48/000000/campfire.png') no-repeat center;
      bottom: -25px;
      right: -25px;
    }

    .login-box h1 {
      font-size: 50px;
      margin: 0 0 10px 0;
      color: #333;
      text-shadow: 1px 1px 2px rgba(255, 152, 0, 0.5);
    }

    .login-box h2 {
      font-size: 24px;
      color: #555;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #ff5722, #ffc107);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .checkbox-container input[type="checkbox"] {
      margin: 0;
      width: 16px;
      height: 16px;
    }

    .social-icons {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 2;
    }

    .social-icon-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: none;
      transition: transform 0.2s ease;
    }

    .social-icon-btn:hover {
      transform: scale(1.1);
    }

    .google { background: #ffffff; }
    .facebook { background: #4267B2; }
    .twitter { background: #1DA1F2; }

    .social-icon-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      z-index: 2;
    }
    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 30px 20px;
      }
      .social-icons {
        right: 10px;
      }
      .bandeirinhas {
        height: 40px;
      }
      .bandeirinha {
        width: 20px;
        height: 30px;
      }
      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="bandeirinhas">
    <div class="bandeirinha"></div>
    <div class="bandeirinha"></div>
    <div class="bandeirinha"></div>
    <div class="bandeirinha"></div>
    <div class="bandeirinha"></div>
    <div class="bandeirinha"></div>
    <div class="bandeirinha"></div>
    <div class="bandeirinha"></div>
    <div class="bandeirinha"></div>
    <div class="bandeirinha"></div>
  </div>

  <div class="login-box">
    <h1>Marcone</h1>
    <h2>Login - Controle Financeiro</h2>

    <input id="login-nome" type="text" placeholder="Usuário (sem @...)" />
    <input id="login-senha" type="password" placeholder="Senha" />

    <div class="checkbox-container">
      <input type="checkbox" id="manter-conectado">
      <label for="manter-conectado">Manter conectado</label>
    </div>

    <button class="login-btn" onclick="confirmarLogin()">Entrar</button>
  </div>

  <div class="social-icons">

        <path d="M10.95 28.5a14.48 14.48 0 0 1 0-9l-7.05-5.48C1.4 17.36 0 20.57 0 24s1.4 6.64 3.9 9.98l7.05-5.48z" fill="#FBBC05"/>
        <path d="M24 48c5.72 0 10.88-1.89 14.55-5.12l-7.05-5.48C29.68 39.92 26.12 41 24 41c-6.32 0-11.75-4.42-13.05-10.5l-7.05 5.48C7.22 42.05 14.85 48 24 48z" fill="#34A853"/>
      </svg>
    </button>

    <button class="social-icon-btn facebook">
      <!-- Facebook Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
        <path d="M279.14 288l14.22-92.66h-88.91V117.33c0-25.35 12.42-50.06 52.24-50.06H293V6.26S273.33 0 256.36 0c-73.22 0-121.17 44.38-121.17 124.72V195.3H89.09V288h46.1v224h92.66V288z"/>
      </svg>
    </button>

    <button class="social-icon-btn twitter">
      <!-- Twitter Icon -->

        <path d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.974-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-103.001v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.274 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"/>
      </svg>
    </button>
  </div>
  <footer>
    Desenvolvido by Gomes &hearts;
  </footer>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFx7YYsI0jS2tN3sMtOUMRaNHJSIONX6A",
      authDomain: "bancofac-2aa1d.firebaseapp.com",
      databaseURL: "https://bancofac-2aa1d-default-rtdb.firebaseio.com/",
      projectId: "bancofac-2aa1d"
    };
    firebase.initializeApp(firebaseConfig);

    function confirmarLogin() {
      const nome = document.getElementById("login-nome").value.trim();
      const senha = document.getElementById("login-senha").value.trim();
      const email = `${nome}@bancofac.com`;

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => {
          window.location = "controle.html";
        })
        .catch(err => {
          console.error(err);
          alert("Usuário ou senha inválidos.");
        });
    }
  </script>

</body>
</html>
