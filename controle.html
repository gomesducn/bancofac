<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCFx7YYsI0jS2tN3sMtOUMRaNHJSIONX6A",
    authDomain: "bancofac-2aa1d.firebaseapp.com",
    databaseURL: "https://bancofac-2aa1d-default-rtdb.firebaseio.com/",
    projectId: "bancofac-2aa1d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let saldo = 0;
  let extrato = [];
  let extratoSelecionado = null;
  let intervaloSessao;

  const usuarios = {
    "Gomes": "gomestdc2024",
    "Agostinho": "agostinho2025",
    "WR": "wr2024",
    "Solaria": "susentz24",
    "Ian": "venetta2024",
    "Ramirez": "rmz2025",
    "Biel": "bielveigh25",
    "James": "jamesblack25",
    "VitorBekker": "bgdoback24"
  };

  function confirmarLogin() {
    const nome = document.getElementById("login-nome").value.trim();
    const senha = document.getElementById("login-senha").value.trim();

    if (usuarios[nome] && usuarios[nome] === senha) {
      if (document.getElementById("lembrar-login").checked) {
        localStorage.setItem("login_salvo", nome);
        localStorage.setItem("senha_salva", senha);
      } else {
        localStorage.removeItem("login_salvo");
        localStorage.removeItem("senha_salva");
      }

      localStorage.setItem("nome", nome);
      localStorage.setItem("ultimo_login", Date.now());

      document.getElementById("login-overlay").style.display = "none";
      document.body.classList.remove("blur-fundo");
      document.getElementById("nome").value = nome;

      carregarDados();
      iniciarContagemRegressiva();
    } else {
      alert("Usu치rio ou senha inv치lidos.");
    }
  }

  function preencherLoginSalvo() {
    const nomeSalvo = localStorage.getItem("login_salvo");
    const senhaSalva = localStorage.getItem("senha_salva");

    if (nomeSalvo && senhaSalva) {
      document.getElementById("login-nome").value = nomeSalvo;
      document.getElementById("login-senha").value = senhaSalva;
      document.getElementById("lembrar-login").checked = true;
    }

    const ultimoLogin = parseInt(localStorage.getItem("ultimo_login"));
    if (ultimoLogin && (Date.now() - ultimoLogin) <= 10 * 60 * 1000) {
      const nome = localStorage.getItem("nome");
      document.getElementById("login-overlay").style.display = "flex";
      document.body.classList.remove("blur-fundo");
} else {
      document.getElementById("nome").value = nome;
      carregarDados();
      iniciarContagemRegressiva();
    }
  }

  function iniciarContagemRegressiva() {
    const tempoRestante = document.getElementById("tempo-restante");

    clearInterval(intervaloSessao);

    intervaloSessao = setInterval(() => {
      const ultimoLogin = parseInt(localStorage.getItem("ultimo_login"));
      const restante = 10 * 60 * 1000 - (Date.now() - ultimoLogin);

      if (restante <= 0) {
        clearInterval(intervaloSessao);
        localStorage.removeItem("ultimo_login");
        document.getElementById("login-overlay").style.display = "flex";
        tempoRestante.innerText = "";
        return;
      }

      const minutos = Math.floor(restante / 60000);
      const segundos = Math.floor((restante % 60000) / 1000);
      tempoRestante.innerText = `Sess칚o expira em ${minutos}m ${segundos}s`;
    }, 1000);
  }

  function formatar(valor) {
    return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL', minimumFractionDigits: 0 });
  }

  function atualizarSaldo() {
    const saldoDiv = document.getElementById("saldo");
    saldoDiv.innerText = `Saldo atual: ${formatar(saldo)}`;
    saldoDiv.classList.remove("flash-green", "flash-red");
    saldoDiv.classList.add(saldo > 0 ? "flash-green" : "flash-red");
  }

  function registrarExtrato(tipo, valor, nome, descricao) {
    const data = new Date().toLocaleString('pt-BR');
    extrato.unshift({ data, tipo, valor, nome, descricao });
    salvarDados();
    atualizarExtrato();
  }

  function atualizarExtrato() {
    const lista = document.getElementById("extrato-lista");
    lista.innerHTML = "";
    extrato.forEach((m, index) => {
      const linha = document.createElement("div");
      linha.classList.add("movimentacao", m.tipo === "Dep칩sito" ? "deposito" : "saque");
      linha.innerHTML = `
        <div class="tipo">${m.tipo}</div>
        <div class="valor">${formatar(m.valor)}</div>
        <div class="descricao">${m.descricao}</div>
        <div class="info">${m.nome} em ${m.data}</div>
      `;
      linha.onclick = function () {
        if (extratoSelecionado === index) {
          linha.classList.remove("selected");
          extratoSelecionado = null;
        } else {
          document.querySelectorAll(".movimentacao").forEach(item => item.classList.remove("selected"));
          linha.classList.add("selected");
          extratoSelecionado = index;
        }
      };
      lista.appendChild(linha);
    });
  }

  function limparHistorico() {
    if (extratoSelecionado !== null) {
      const senha = prompt("Digite a senha para apagar o extrato selecionado:");
      if (senha === "tdc2024") {
        extrato.splice(extratoSelecionado, 1);
        extratoSelecionado = null;
        salvarDados();
        atualizarExtrato();
        alert("Extrato apagado.");
      } else {
        alert("Senha incorreta.");
      }
    } else {
      alert("Selecione uma movimenta칞칚o para excluir.");
    }
  }

  function salvarDados() {
    db.ref("controleCaixa").set({ saldo, extrato });
  }

  function carregarDados() {
    db.ref("controleCaixa").once("value", snapshot => {
      const dados = snapshot.val();
      saldo = dados?.saldo || 0;
      extrato = dados?.extrato || [];
      atualizarSaldo();
      atualizarExtrato();
    });
  }

  function depositar() {
    const valor = parseFloat(document.getElementById("valor").value);
    const descricao = document.getElementById("descricao").value.trim();
    const nome = document.getElementById("nome").value;

    if (!valor || valor <= 0) {
      alert("Insira um valor v치lido para dep칩sito.");
      return;
    }

    saldo += valor;
    registrarExtrato("Dep칩sito", valor, nome, descricao || "Sem descri칞칚o");
    atualizarSaldo();
    document.getElementById("valor").value = "";
    document.getElementById("descricao").value = "";
  }

  function sacar() {
    const valor = parseFloat(document.getElementById("valor").value);
    const descricao = document.getElementById("descricao").value.trim();
    const nome = document.getElementById("nome").value;

    if (!valor || valor <= 0) {
      alert("Insira um valor v치lido para saque.");
      return;
    }

    if (valor > saldo) {
      alert("Saldo insuficiente para saque.");
      return;
    }
          document.getElementById("user-name").textContent = usuario;
      document.getElementById("app-section").classList.remove("hidden");

    saldo -= valor;
    registrarExtrato("Saque", valor, nome, descricao || "Sem descri칞칚o");
    atualizarSaldo();
    document.getElementById("valor").value = "";
    document.getElementById("descricao").value = "";
  }

  preencherLoginSalvo();
</script>
