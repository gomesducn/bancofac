<body onload="carregarDados()">
  <div class="container">
    <!-- Cabe√ßalho e bot√µes -->
    <img src="https://i.ibb.co/d4HfDzg3/aa542b7bbdbd147857a3df8059f7bc22.webp" alt="Descri√ß√£o" style="display: block; margin: auto; width: 100px;">
    <div id="user-info">
      <span>Bem-vindo, <span id="user-name"></span></span>
    </div>
      <button1 onclick="window.location.href = 'https://gomesducn.github.io/bancofac/controle.html';">CONTROLE BANCO</button1>
      <button1 onclick="window.location.href = 'https://gomesducn.github.io/bancofac/ranking.html';">RANKING</button1>
      <button1 onclick="window.location.href = 'https://gomesducn.github.io/bancofac/baulogs.html';">BA√ö</button1>
    <h2>üèÜ Ranking Semanal - Fac√ß√£o</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Dias Farm</th>
          <th>Dias Seringas</th>
          <th>Total de Pontos</th>
          <th>Hist√≥rico</th>
        </tr>
      </thead>
      <tbody id="rankingBody"></tbody>
    </table>

    <div class="admin-panel">
      <button onclick="document.getElementById('login').classList.toggle('hidden')">Administra√ß√£o üîê</button>
    </div>
    <div id="countdown"></div>
  </div>

  <div id="login" class="login hidden">
    <h3>Login do Admin</h3>
    <form onsubmit="event.preventDefault(); validarLogin();">
      <input type="text" id="user" placeholder="Usu√°rio"><br>
      <input type="password" id="pass" placeholder="Senha"><br>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div id="painel" class="hidden">
    <div class="reminder">üö® Lembre-se de inserir os pontos antes da meia-noite!</div>
    <h3>Cadastrar/Atualizar Jogador</h3>
    <form onsubmit="adicionarOuAtualizarPlayer(event)">
      <input type="text" id="nome" placeholder="Nome do player" required>
      <input type="number" id="diasFarm" placeholder="Dias de Farm (1 pt)" min="0">
      <input type="number" id="diasSeringa" placeholder="Dias de Seringa (3 pt)" min="0">
      <button type="submit">Salvar</button>
    </form>
    <button class="reset-btn" onclick="resetarRanking()">üîÅ Resetar Ranking Semanal</button>
    <button onclick="resetarContagemRegressiva()">‚õî Resetar Contagem</button>
    <form onsubmit="event.preventDefault(); removerPlayer();">
      <h3>Remover Jogador/Pontos</h3>
      <input type="text" id="removerNome" placeholder="Nome para remover pontua√ß√£o">
      <button type="submit">‚ùå Remover</button>
    </form>
  </div>

  <script>
    const LOGIN_USER = "admin";
    const LOGIN_PASS = "1234";

    function validarLogin() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      if (u === LOGIN_USER && p === LOGIN_PASS) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("painel").classList.remove("hidden");
      } else {
        alert("Login ou senha inv√°lidos");
      }
    }

    function iniciarContagemRegressiva(manual = false) {
      let tempoLimite;
      if (manual) {
        tempoLimite = new Date().getTime() + (7 * 24 * 60 * 60 * 1000);
        localStorage.setItem("tempoLimiteRanking", tempoLimite);
      } else {
        tempoLimite = parseInt(localStorage.getItem("tempoLimiteRanking"));
        if (!tempoLimite) return;
      }

      setInterval(function () {
        const agora = new Date().getTime();
        const distancia = tempoLimite - agora;

        if (distancia <= 0) {
          document.getElementById("countdown").innerText = "Ranking encerrado!";
          return;
        }

        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerText = `‚è≥ Tempo restante do ranking: ${dias}d ${horas}h ${minutos}m ${segundos}s`;
      }, 1000);
    }

    function resetarContagemRegressiva() {
      if (confirm("Deseja resetar a contagem regressiva?")) {
        localStorage.removeItem("tempoLimiteRanking");
        document.getElementById("countdown").innerText = "";
      }
    }

    function adicionarOuAtualizarPlayer(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const diasFarm = parseInt(document.getElementById("diasFarm").value) || 0;
      const diasSeringa = parseInt(document.getElementById("diasSeringa").value) || 0;
      const pontos = diasFarm * 1 + diasSeringa * 3;
      const hoje = new Date().toLocaleDateString("pt-BR");

      let ranking = JSON.parse(localStorage.getItem("ranking")) || [];
      const index = ranking.findIndex(p => p.nome.toLowerCase() === nome.toLowerCase());

      const historicoDia = { data: hoje, diasFarm, diasSeringa, pontos };

      if (index >= 0) {
        const player = ranking[index];
        player.diasFarm += diasFarm;
        player.diasSeringa += diasSeringa;
        player.pontos += pontos;
        player.historico = player.historico || [];
        player.historico.push(historicoDia);
      } else {
        ranking.push({ nome, diasFarm, diasSeringa, pontos, historico: [historicoDia] });
      }

      localStorage.setItem("ranking", JSON.stringify(ranking));
      atualizarTabela();

      document.getElementById("nome").value = "";
      document.getElementById("diasFarm").value = "";
      document.getElementById("diasSeringa").value = "";
    }

    function removerPlayer() {
      const nome = document.getElementById("removerNome").value.trim();
      if (!nome) return;
      let ranking = JSON.parse(localStorage.getItem("ranking")) || [];
      ranking = ranking.filter(p => p.nome.toLowerCase() !== nome.toLowerCase());
      localStorage.setItem("ranking", JSON.stringify(ranking));
      atualizarTabela();
      document.getElementById("removerNome").value = "";
    }

    function carregarDados() {
      atualizarTabela();
      iniciarContagemRegressiva();
    }

    function atualizarTabela() {
      let ranking = JSON.parse(localStorage.getItem("ranking")) || [];
      ranking.sort((a, b) => b.pontos - a.pontos);

      const tbody = document.getElementById("rankingBody");
      tbody.innerHTML = "";

      ranking.forEach((p, index) => {
        let medalha = "";
        if (index === 0) medalha = "ü•á ";
        else if (index === 1) medalha = "ü•à ";
        else if (index === 2) medalha = "ü•â ";

        const historico = p.historico?.map(h => `${h.data}: +${h.pontos}pts`).join("<br>") || "-";

        const row = `
          <tr>
            <td>${medalha}${p.nome}</td>
            <td>${p.diasFarm}</td>
            <td>${p.diasSeringa}</td>
            <td>${p.pontos}</td>
            <td>${historico}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function resetarRanking() {
      if (confirm("Tem certeza que deseja resetar o ranking semanal?")) {
        localStorage.removeItem("ranking");
        localStorage.removeItem("tempoLimiteRanking");
        atualizarTabela();
        document.getElementById("countdown").innerText = "";
      }
    }
  </script>
</body>
