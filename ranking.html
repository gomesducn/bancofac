<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ranking Semanal - Fac√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(https://i.ibb.co/yFJHFvpN/fundo.jpg);
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
    }
    h2, h3 {
      text-align: center;
      color: #000000;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    input[type="number"], input[type="text"] {
      width: 100px;
    }
    .login, .admin-panel, #painel {
      max-width: 400px;
      margin: 20px auto;
      background: #797979;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      color:#000000;
      padding: 10px;
      border-bottom: 1px solid #000000;
      text-align: left;
    }
    th {
      background-color: #af0000;
      color: #ffffff;
    }
    .hidden {
      display: none;
    }
    .reset-btn {
      background-color: #ff4444;
      color: white;
      cursor: pointer;
    }
    #countdown {
      font-size: 1.5em;
      text-align: center;
      color: #ffcc00;
      margin-top: 20px;
    }
    .reminder {
      color: #ff4444;
      font-size: 1.2em;
      margin-top: 10px;
      text-align: center;
    }
    .button1 {
      padding: 10px 20px;
      margin: 10px auto;
      border-radius: 8px;
      border: none;
      background-color: #e40000;
      color: white;
      cursor: pointer;
      display: block;
      font-size: 1rem;
      transition: background 0.3s ease;
      max-width: 200px;
      width: 100%;
    }
    #user-info {
      display: flex;
      justify-content: center;
      align-items: center;
      color:#000000;
    }
    #user-info span {
      font-weight: bold;
    }
    button:hover {
      background-color: #4b4b4b;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/d4HfDzg3/aa542b7bbdbd147857a3df8059f7bc22.webp" alt="Logo" style="display: block; margin: auto; width: 100px;">
    <div id="user-info">
      <span>Bem-vindo, <span id="user-name">Usu√°rio</span></span>
    </div>
    <button class="button1" onclick="window.location.href = 'https://gomesducn.github.io/bancofac/controle.html';">CONTROLE BANCO</button>
    <button class="button1" onclick="window.location.href = 'https://gomesducn.github.io/bancofac/ranking.html';">RANKING</button>
    <button class="button1" onclick="window.location.href = 'https://gomesducn.github.io/bancofac/baulogs.html';">BA√ö</button>

    <h2>üèÜ Ranking Semanal - Fac√ß√£o</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Dias Farm</th>
          <th>Dias Seringas</th>
          <th>Total de Pontos</th>
          <th>Hist√≥rico</th>
        </tr>
      </thead>
      <tbody id="rankingBody"></tbody>
    </table>

    <div class="admin-panel">
      <button onclick="document.getElementById('login').classList.toggle('hidden')">Administra√ß√£o üîê</button>
    </div>
    <div id="countdown"></div>
  </div>

  <div id="login" class="login hidden">
    <h3>Login do Admin</h3>
    <form id="adminForm">
      <input type="text" id="user" placeholder="Usu√°rio"><br>
      <input type="password" id="pass" placeholder="Senha"><br>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div id="painel" class="hidden">
    <div class="reminder">üö® Lembre-se de inserir os pontos antes da meia-noite!</div>
    <h3>Cadastrar/Atualizar Jogador</h3>
    <form onsubmit="adicionarOuAtualizarPlayer(event)">
      <input type="text" id="nome" placeholder="Nome do player" required>
      <input type="number" id="diasFarm" placeholder="Dias de Farm (1 pt)" min="0">
      <input type="number" id="diasSeringa" placeholder="Dias de Seringa (3 pt)" min="0">
      <button type="submit">Salvar</button>
    </form>
    <button class="reset-btn" onclick="resetarRanking()">üîÅ Resetar Ranking Semanal</button>
    <form onsubmit="event.preventDefault(); removerPlayer();">
      <h3>Remover Jogador</h3>
      <input type="text" id="removerNome" placeholder="Nome para remover">
      <button type="submit">‚ùå Remover</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDHtiSfaj2xw69j-bTj_fB26Ov2hGuC858",
      authDomain: "ranking-7d2c1.firebaseapp.com",
      projectId: "ranking-7d2c1",
      storageBucket: "ranking-7d2c1.firebasestorage.app",
      messagingSenderId: "90939164247",
      appId: "1:90939164247:web:135250fb919318fd3f4512",
      measurementId: "G-48TGM4K8D6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const LOGIN_USER = "admin";
    const LOGIN_PASS = "1234";

    // Fun√ß√£o de login
    function validarLogin() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      if (u === LOGIN_USER && p === LOGIN_PASS) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("painel").classList.remove("hidden");
        document.getElementById("user").value = "";
        document.getElementById("pass").value = "";
      } else {
        alert("Login ou senha inv√°lidos");
      }
    }

    // Listener do formul√°rio de login
    document.getElementById("adminForm").addEventListener("submit", function(e) {
      e.preventDefault();
      validarLogin();
    });

    async function adicionarOuAtualizarPlayer(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const diasFarm = parseInt(document.getElementById("diasFarm").value) || 0;
      const diasSeringa = parseInt(document.getElementById("diasSeringa").value) || 0;
      const pontos = diasFarm + diasSeringa * 3;
      const hoje = new Date().toLocaleDateString("pt-BR");

      const ref = doc(db, "ranking", nome.toLowerCase());
      const snapshot = await getDoc(ref);

      if (snapshot.exists()) {
        const data = snapshot.data();
        await setDoc(ref, {
          nome,
          diasFarm: data.diasFarm + diasFarm,
          diasSeringa: data.diasSeringa + diasSeringa,
          pontos: data.pontos + pontos,
          historico: [...(data.historico || []), { data: hoje, diasFarm, diasSeringa, pontos }]
        });
      } else {
        await setDoc(ref, {
          nome,
          diasFarm,
          diasSeringa,
          pontos,
          historico: [{ data: hoje, diasFarm, diasSeringa, pontos }]
        });
      }
      atualizarTabela();
      document.getElementById("nome").value = "";
      document.getElementById("diasFarm").value = "";
      document.getElementById("diasSeringa").value = "";
    }

    async function removerPlayer() {
      const nome = document.getElementById("removerNome").value.trim();
      if (!nome) return;
      await deleteDoc(doc(db, "ranking", nome.toLowerCase()));
      atualizarTabela();
    }

    async function resetarRanking() {
      if (!confirm("Tem certeza que deseja resetar o ranking semanal? Essa a√ß√£o √© irrevers√≠vel.")) return;
      const col = await getDocs(collection(db, "ranking"));
      col.forEach(async docu => {
        await deleteDoc(doc(db, "ranking", docu.id));
      });
      atualizarTabela();
    }

    async function atualizarTabela() {
      const col = collection(db, "ranking");
      const snapshot = await getDocs(col);
      const ranking = [];
      snapshot.forEach(doc => ranking.push(doc.data()));
      ranking.sort((a, b) => b.pontos - a.pontos);

      const tbody = document.getElementById("rankingBody");
      tbody.innerHTML = "";
      ranking.forEach((p, index) => {
        let medalha = index === 0 ? "ü•á " : index === 1 ? "ü•à " : index === 2 ? "ü•â " : "";
        const historico = p.historico?.map(h => `<li>${h.data}: +${h.pontos} pts</li>`).join("") || "-";
        tbody.innerHTML += `
          <tr>
            <td>${medalha}${p.nome}</td>
            <td>${p.diasFarm}</td>
            <td>${p.diasSeringa}</td>
            <td>${p.pontos}</td>
            <td><ul>${historico}</ul></td>
          </tr>`;
      });
    }

    function iniciarContagem() {
      const agora = new Date();
      const dia = agora.getDay();
      const diff = 7 - dia;
      const proximoDomingo = new Date();
      proximoDomingo.setDate(agora.getDate() + diff);
      proximoDomingo.setHours(23, 59, 59, 999);

      function atualizar() {
        const agora = new Date();
        const restante = proximoDomingo - agora;
        if (restante <= 0) {
          document.getElementById("countdown").textContent = "üèÅ Fim do Ranking Semanal!";
          return;
        }
        const dias = Math.floor(restante / (1000 * 60 * 60 * 24));
        const horas = Math.floor((restante / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((restante / (1000 * 60)) % 60);
        const segundos = Math.floor((restante / 1000) % 60);
        document.getElementById("countdown").textContent = `‚è≥ Tempo restante: ${dias}d ${horas}h ${minutos}m ${segundos}s`;
      }

      setInterval(atualizar, 1000);
    }

    iniciarContagem();
    atualizarTabela();
  </script>
</body>
</html>
